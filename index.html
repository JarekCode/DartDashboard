<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dart Dashboard</title>
</head>
<body>
    <br>
    <div class="container">
        <h1 class="text-center">Dart Dashboard</h1>
    </div>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-dark me-2" data-toggle="modal" data-target="#usernamesModal"><i class="far fa-edit"></i> Edit Player Names</button>
        <button type="button" class="btn btn-outline-dark me-2" onclick="resetGame()"><i class="fas fa-redo"></i> Reset Game</button>
        <button type="button" class="btn btn-outline-dark" onclick="window.location.reload();"><i class="far fa-trash-alt"></i> Reload Progress</button>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 id="player1-el" class="text-center">Player 1</h2>
                <p id="player1-games-el" class="text-center fw-light">Games Won: 0</p>
                <br>
                <h1 id="player1-points-el" class="text-center">501</h1>
                <br>
                <form onsubmit="return false;">
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="player1-points-small-el">501 -</span>
                        <input id="player1-points-input-el" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" autocomplete="off" maxlength="3" placeholder="0 to 180">
                        <button class="btn btn-outline-secondary" type="submit" onclick="updatePoints('p1');">Update</button>
                    </div>
                </form>
                <br>
                <p id="player1-history-el" class="fw-light text-center"></p>
            </div>
            <div class="col">
                <h2 id="player2-el" class="text-center">Player 2</h2>
                <p id="player2-games-el" class="text-center fw-light">Games Won: 0</p>
                <br>
                <h1 id="player2-points-el" class="text-center">501</h1>
                <br>
                <form onsubmit="return false;">
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="player2-points-small-el">501 -</span>
                        <input id="player2-points-input-el" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" autocomplete="off" maxlength="3" placeholder="0 to 180">
                        <button class="btn btn-outline-secondary" type="submit" onclick="updatePoints('p2');">Update</button>
                    </div>
                </form>
                <br>
                <p id="player2-history-el" class="fw-light text-center"></p>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="usernamesModal" tabindex="-1" role="dialog" aria-labelledby="usernameModalLabel" aria-hidden="true">
        <form onsubmit="return false;">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Player Name</h5>
                    </div>
                    <div class="modal-body">
                        <div class="input-group flex-nowrap">
                            <input type="text" class="form-control" placeholder="Player 1" aria-label="Player 1" aria-describedby="addon-wrapping" id="player1-name-input-el">
                            <input type="text" class="form-control" placeholder="Player 2" aria-label="Player 2" aria-describedby="addon-wrapping" id="player2-name-input-el">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" onclick="setPlayerNames();" class="btn btn-primary" data-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal fade" id="winnerModal" tabindex="-1" role="dialog" aria-labelledby="winnerModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="winner-modal-el" class="modal-title">Winner</h5>
                </div>
                <div class="modal-footer">
                <form onsubmit="return false;">
                    <button type="submit" onclick="resetGame()" class="btn btn-primary" data-dismiss="modal">Continue</button>
                </form>
              </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
